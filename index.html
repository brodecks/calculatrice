<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="affichage">0</div>
    <section>
        <div>
            <button class="btnReset">C</button>
            <button class="btnSupp">&larr;</button>
            <button class="btnEquals">&equals;</button>
            <button class="btnOperateur">&divide;</button>
        </div>
        <div>
            <button class="btnChiffre">7</button>
            <button class="btnChiffre">8</button>
            <button class="btnChiffre">9</button>
            <button class="btnOperateur">&plus;</button>
        </div>
        <div>
            <button class="btnChiffre">4</button>
            <button class="btnChiffre">5</button>
            <button class="btnChiffre">6</button>
            <button class="btnOperateur">&minus;</button>
        </div>
        <div>
            <button class="btnChiffre">1</button>
            <button class="btnChiffre">2</button>
            <button class="btnChiffre">3</button>
            <button class="btnOperateur">&times;</button>
        </div>
    </section>
</body>
</html>
